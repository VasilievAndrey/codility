plugins {
    id 'java'
}

group 'vav.codility'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.12')
    testImplementation('org.junit.jupiter:junit-jupiter-params:5.7.0')
    testImplementation('org.assertj:assertj-core:3.19.0')
}
